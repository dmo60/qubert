<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body, #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkkjmSvcMqjjrt-eV0pSaIeLhIKjBJgx4">
    </script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
        var map;
        var url = "http://127.0.0.1:8080";
            var markers = [];
        function initialize() {
            var mapOptions = {
                center: {lat: 48.1510642, lng: 11.5925221},
                zoom: 15
            };
            map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
            google.maps.event.addListener(map, "zoom_changed", requestVideos);
            google.maps.event.addListener(map, "dragend", requestVideos);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
        function requestVideos() {
            removeMarkers();
            console.log("Bounds changed. Requesting: "+ getURLfromBounds());
            ($).get( getURLfromBounds(), function( data ) {
                $.each(data, function() {
                    var myLatlng =  new google.maps.LatLng(this.lat, this.lng);
                    var marker = new google.maps.Marker({
                        position: myLatlng,
                        map: map
                    });
                    marker.metaData={id:this.id};
                    markers.push(marker);
                });
                console.log("Markers added." + markers.length);
            });

        }
            function removeMarkers(){
                for (var i = 0; i < markers.length; i++) {
                    markers[i].setMap(null);
                }
                markers=[];
            }
        function getURLfromBounds() {
            var bounds = map.getBounds();
            return url + "/videos?leftTop=" + bounds.getNorthEast().lat() + "," + bounds.getNorthEast().lng() +
                    "&rightBottom=" + bounds.getSouthWest().lat() + "," + bounds.getSouthWest().lng();
        }

            //your code here
        });
    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
