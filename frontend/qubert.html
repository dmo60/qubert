<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body, #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkkjmSvcMqjjrt-eV0pSaIeLhIKjBJgx4">
    </script>
    <script type="text/javascript">
        var map;
        var url = "http://127.0.0.1";
        function initialize() {
            var mapOptions = {
                center: {lat: 48.1510642, lng: 11.5925221},
                zoom: 15
            };
            map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
            google.maps.event.addListener(map, "zoom_changed", requestVideos);
            google.maps.event.addListener(map, "dragend", requestVideos);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
        function requestVideos() {
            alert(getURLfromBounds());
            /*
             var xmlHttp = new XMLHttpRequest();
             xmlHttp.open( "GET",  url+bounds.getNorthEast()+","+bounds.getSouthWest(), false );
             xmlHttp.send( null );
             return xmlHttp.responseText;
             */
        }
        function getURLfromBounds() {
            var bounds = map.getBounds();
            return url + "/videos?leftTop=" + bounds.getNorthEast().lat() + "," + bounds.getNorthEast().lng() +
                    "&rightBottom=" + bounds.getSouthWest().lat() + "," + bounds.getSouthWest().lng();
        }
    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
