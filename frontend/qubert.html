<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #overlay {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        #map-canvas {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            z-index: 1;
        }
        #video, #canvas {
            position: absolute;
            left: 100px;
            top: 50px;
            width: 500px;
            height: auto;
        }

        #video {
            pointer-events: auto;
        }

        .videoBubble{
            width:20px;
            height: 20px;
            background-color: red;
            position: absolute;
            border-radius: 50%;


        }
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkkjmSvcMqjjrt-eV0pSaIeLhIKjBJgx4">
    </script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="http://www.geocodezip.com/scripts/v3_epoly.js"></script>
    <script type="text/javascript" src="qubert.js"></script>
</head>
<body>
    <div id="map-canvas"></div>
    <div id="overlay">
        <video id="video" controls></video>
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
