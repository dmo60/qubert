<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkkjmSvcMqjjrt-eV0pSaIeLhIKjBJgx4&sensor=false&v=3&libraries=geometry">
    </script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="css/default.css" type="text/css" rel="stylesheet"/>
    <link href="css/qubert.css" type="text/css" rel="stylesheet" id="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://www.geocodezip.com/scripts/v3_epoly.js"></script>
    <script type="text/javascript" src="geojson.js"></script>
    <script type="text/javascript" src="styles.js"></script>
    <script type="text/javascript" src="qubert.js"></script>
</head>
<body>
<div id="overlay">
    <img src="img/logo.png" id="logo">

    <h1 id="name">wander<span class="highlight-color">Q</span></h1>

    <h3 id="score" style="color:#ffffff; text-align: center">You walked: 1000m</h3>


    <br/>

    <div id="contentPlaying" class="container">

        <div>

            <video id="video0" controls autoplay></video>
            <video id="video1" controls autoplay></video>
        </div>

    </div>

    <div id="contentIdle" class="container">
        <p id ="description">Klicke auf ein Video und versuche dann möglichst weit zu wandern. Bestimme deinen Pfad neu, indem du auf
            Kreuzungen klickst und
            neue Wege einschlägst.</p>

        <p>
            <label for="spinner">Minimale Pfadlänge:</label><br/>
            <input id="spinner" name="value" value=20>
            <button id="setMinDist">Set</button>
        </p>
        <p>
            <button id="updateDb">Update database</button>
            <input id="pacmanToggle" type="checkbox" name="Pacman"/>
            <label for="pacmanToggle" style="font-size: xx-small">Pacman mode</label>
        </p>
        <h3 style="color: #ffffff">Links:</h3>
        <a href="http://www.google.de">Documentation</a>
    </div>



</div>
<div id="map-canvas"></div>
</body>
</html>
